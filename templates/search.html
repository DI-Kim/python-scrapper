<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <title>Search | Job Scrapper</title>
  </head>
  <body>
    <main class="container">
      <a href="/">Go back</a>
      <h1>Search Result for "{{keyword}}"</h1>
      <div class="overflow-auto">
        <table class="striped">
          <thead>
            <tr>
              <th>Link</th>
              <th>Title</th>
              <th>Company</th>
              <th>Skills</th>

              <!-- location -->
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td><a href="{{job.link}}" target="_blank">Apply</a></td>
              <td>{{job.title}}</td>
              <td>{{job.company}}</td>
              <td>{{job.skills}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
